<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{ page.body_class }}">
    {{ content }}
    {{ if site.logo}}
    <a href="{{ site.url }}/about" id="blog_badge">
      <span style="background-image: url('{{ site.logo }}')">{{ site.name }}</span>
    </a>
    {{/if}}
    <script src="{{ '/assets/javascripts/jquery.min.js' }}"></script>
    <script src="{{ '/assets/javascripts/main.js'  }}"></script>

    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-80002905-1', 'auto');
    ga('send', 'pageview');

    </script>
    
    <!-- RealTime hit counter back in the day would cost $500 haha oh happy days -->
    <div class="realtimeuserscounter realtimeuserscounter--styled"></div>
    <script src="https://realtimeusers.bycontrast.co/realtimeusers.js"></script>

  </body>
</html>
